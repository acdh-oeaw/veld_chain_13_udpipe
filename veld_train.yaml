x-veld:
  chain:

services:
  veld:
    extends:
      file: ./veld_code_15_udpipe/veld_train.yaml
      service: veld
    volumes:
      - ./data/training_data/:/veld/input/
      - ./data/models/:/veld/output/
    environment:
      train_data_path: "/veld/input/UD_English-GUM/en_gum-ud-train.conllu"
      model_path: "/veld/output/self_trained.model"

