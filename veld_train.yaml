x-veld:
  chain:

services:
  veld:
    extends:
      file: ./veld_executable_15_udpipe/veld_tokenize.yaml
      service: veld
    volumes:
      - ./data/training_data/:/veld/input/
      - ./data/models/:/veld/output/
    environment:
      train_data_path: "/veld/input/de_hdt-ud-train-a-1.conllu"
      model_path: "/veld/output/de_hdt-ud-train-a-1.model"
    command: /veld/executable/train.sh

